<title>선언적 함수 동작원리1</title>
<script>
var calc = function(x,y){
	return x+y;
}
console.log(calc(5,3));
var calc = function(x,y){
	return x*y;
}
console.log(calc(5,3));

// => 8 과 15가 순서대로 출력 된다.

</script>
