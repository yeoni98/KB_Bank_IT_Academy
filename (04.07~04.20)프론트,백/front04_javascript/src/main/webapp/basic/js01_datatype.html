<!-- 
자바 스크립트에서 제공하는 6개의 기본 데이터 타입들
number
string
boolean
함수형
객체형
undefined
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 데이터 타입 정리</title>
<script>
/*자바 스크립트 내용 작성 ~~ */
/* var는 변수 앞에 쓰는 키워드, 변수 선언. 변수 타입을 지정하지 않음 */
var variable;
var stringvar = "string";
/* 1. stringvar => 선언  2. "string"으로 초기화 3. string type의 공간으로 지정됨 (type지정) */
var numbervar = 277;
var booleanvar = true;
var functionvar = function(){}; // 익명 함수: 함수 명이 없음
var objectvar = {}; // json 형태

/*
alert(stringvar);
alert(numbervar);
alert(booleanvar);
alert(functionvar);
alert(objectvar); */

// typeof는 변수안에 들어있는 값의 타입을 리턴
alert(typeof stringvar);
alert(typeof numbervar);
alert(typeof booleanvar);
alert(typeof functionvar);
alert(typeof objectvar);


</script>
</head>
<body>

</body>
</html>
