<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수를 정의하는 방법 :: 1) 선언적 함수 선언 2) 익명 함수 선언</title>
</head>
<script>
/*
 1. 선언적 함수 정의 => 미리 메모리가 올라가고 실행 됨. func(); 가 선언부 앞에 와도 실행이 되는 이유
 */

/*function func() {
	alert("func A...");
}

function func(){
	alert("func B...");
}*/


//2.익명 함수 정의 -- 변수에 할당해서 정의한다. => func(); 먼저 오면 실행 안 됨.

/*
func();

var func = function(){
	alert("func...A");
	
}
var func = function(){
	alert("func...B");
}*/

//3. 익명함수 + 선언적 함수 ===> 실행 순서
var func = function(){
	alert("func...anonymous");	// => 얘가 먼저 출력 됨.
}
function func(){
	alert("func function...")
}
func();
</script>
<body>

</body>
</html>
