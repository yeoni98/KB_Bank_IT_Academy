<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 function itemChange(){
	 var subway = document.querySelector("#subway");
	 // 선택한 지하철 노선이 있다면 출력하게 함.
	 if(subway.value!=null)
		 alert(subway.value+"호선 선택~~!!")
	 
 }
 // item이 바뀔 때 마다 호출하는 것 => mouse, onchange
</script>
</head>
<body>
<form name = "frm">
		<select id="subway" onchange="itemChange()">
			<option value="==========">===== 지하철 노선 =====</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
	</form>
</body>
</html>
