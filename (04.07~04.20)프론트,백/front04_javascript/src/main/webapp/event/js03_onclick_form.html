<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function showName(){
	/*
	1. 폼에 입력된 닉네임 바아와서 alert창 출력
	2. 원래 폼은 리셋
	3. 마우스 포커스는 다음 폼 hobby에 맞춰지도록
	*/
	let nickValue=document.loginFrm.nick.value;
	alert(nickValue);
	document.loginFrm.nick.value = "";
	document.loginFrm.hobby.focus();
	
}
function showHobby(){
	let hobbyValue=document.getElementById("hobby").value;
	alert(hobbyValue);
	document.loginFrm.hobby.value="";
	document.loginFrm.nick.focus();

}
</script>
</head>
<body>
<form action="#" name = "loginFrm">
닉네임<input type = "text" name = "nick" id = "nick">
<input type = "button" value = "닉네임보기" onclick = "showName()">
<br><br>

닉네임<input type = "text" name = "hobby" id = "hobby">
<input type = "button" value = "취미보기" onclick = "showHobby()">

</form>
</body>
</html>
