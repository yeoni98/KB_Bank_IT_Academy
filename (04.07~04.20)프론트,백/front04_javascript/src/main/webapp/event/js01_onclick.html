<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 h2::SELECTION{

 }
</style>
<script type="text/javascript">
function push(){
	//let demo = document.getElementById("demo");
	let demo = document.querySelector("#demo"); // getElementById와 같음
	demo.innerHTML = "<h2><font color = 'tomato'>Hello JavaScript ClickEvent~~!!</font color></h2>";
}
</script>
</head>
<body>
<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick = "push()">Click Me!!</button>

</body>
